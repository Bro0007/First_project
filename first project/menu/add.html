      <body>

        <div class="add-ad-form-container">
          <div class="add-ad-form-header">Post Your Ad</div>
          <form class="add-ad-form">
            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" id="title" name="title" placeholder="Enter the ad title">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category">
                <option value="electronics">Cars</option>
                <option value="furniture">Motorcycles</option>
                <option value="vehicles">Details</option>
                <option value="real-estate">Tractors and implements</option>
              </select>
            </div>
            <button type="submit" class="add-ad-button">Next step</button>
          </form>
        </div>
